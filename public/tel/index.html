<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="bootstrap.bundle.js"></script>
</head>

<body>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование контакта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>                
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <input placeholder="Наименование контакта" type="text" class="form-control" id="fio" autocomplete="off">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="phone" placeholder="Номер телефона" autocomplete="off">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="description" placeholder="Примечание" autocomplete="off">
                    </div>
                    
                    <input type="hidden" name="timestamp" id="timestamp">
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" >Сохранить</button>
                    <button type="button" class="btn btn-primary del">Удалить</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div class="mainform">
            <div class="caption">Мой телефонный справочник</div>
                <a href="#" id="savetoserver">Сохранить на сервере</a>
            </form>
            <button type="button" class="button clear" data-tooltip="Создать новый">➕</button>
            <div id="status"></div>
            <div class="devinfo"></div>
        

         <table id="main">
            <thead>
                <tr>
                    <th>Наименование (Ф.И.О.)</th>
                    <th>Номер телефона</th>
                    <th>Примечания</th>
                </tr>
            </thead>
            <tbody id="tb"></tbody>
        </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="index.bundled.js"></script>
</body>

</html>
