<body>
  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактирование контакта</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input placeholder="Наименование контакта" type="text" class="form-control" id="fio" autocomplete="off">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="phone" placeholder="Номер телефона" autocomplete="off">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="description" placeholder="Примечание" autocomplete="off">
            </div>

            <input type="hidden" name="timestamp" id="timestamp">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-sm button">Сохранить</button>
          <button type="button" class="btn btn-primary del button">Удалить</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <div class="mainform">
