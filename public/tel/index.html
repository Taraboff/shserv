<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="/libs/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script src="/libs/bootstrap.bundle.js"></script>
</head>

<body">
  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title caption">Редактирование контакта</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input placeholder="Наименование контакта" type="text" class="form-control" id="fio" autocomplete="off">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="phone" placeholder="Номер телефона" autocomplete="off">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="description" placeholder="Примечание" autocomplete="off">
            </div>

            <input type="hidden" name="timestamp" id="timestamp">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-primary button">Сохранить</button>
          <button type="button" class="btn btn-primary del button">Удалить</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light navbar-expand-md">
    <div class="container-fluid navpanel">
      <a href="#" class="navbar-brand">Мои контакты</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">

          <li class="navbar-item">
            <a href="#" class="nav-link newcontact">Новый</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link" id="savetoserver">Сохранить</a>
          </li>
          <!-- <li class="navbar-item">
                      <a href="#" class="nav-link">РОРС</a>
                  </li> -->
          <li class="navbar-item">
            <a href="#" class="nav-link">О программе</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alert alert-info" id="status"></div>

  <main role="main" class="container">

    <table class="table" id="main">
      <thead>
        <tr id="header">
          <th>Наименование (Ф.И.О.)</th>
          <th>Номер телефона</th>
          <th>Примечания</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>


  </main>

  <footer class="text-center bg-light p-3">
    <div class="container d-flex justify-content-center">
      <div class="devinfo"></div>
    </div>
  </footer>

  <script src="index.bundled.js"></script>
  </body>

</html>
